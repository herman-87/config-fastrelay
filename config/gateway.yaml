spring:
  application:
    name: "${SPRING_APPLICATION_NAME:gateway}"

  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 30s
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: false

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: usermanager
          uri: lb://usermanager
          predicates:
            - Path=/usermanager/**
          filters:
            - RewritePath=/usermanager/(?<segment>.*), /${segment}

        - id: image
          uri: lb://image
          predicates:
            - Path=/image/**
          filters:
            - RewritePath=/image/(?<segment>.*), /${segment}

        - id: business
          uri: lb://business
          predicates:
            - Path=/business/**
          filters:
            - RewritePath=/business/(?<segment>.*), /${segment}

        - id: product
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - RewritePath=/product/(?<segment>.*), /${segment}

        - id: payment
          uri: lb://payment
          predicates:
            - Path=/payment/**
          filters:
            - RewritePath=/payment/(?<segment>.*), /${segment}

        - id: likes
          uri: lb://likes
          predicates:
            - Path=/likes/**
          filters:
            - RewritePath=/likes/(?<segment>.*), /${segment}

        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - RewritePath=/order/(?<segment>.*), /${segment}

        - id: feedback
          uri: lb://feedback
          predicates:
            - Path=/feedback/**
          filters:
            - RewritePath=/feedback/(?<segment>.*), /${segment}

        - id: stats
          uri: lb://stats
          predicates:
            - Path=/stats/**
          filters:
            - RewritePath=/stats/(?<segment>.*), /${segment}

        - id: subscription
          uri: lb://subscription
          predicates:
            - Path=/subscription/**
          filters:
            - RewritePath=/subscription/(?<segment>.*), /${segment}

server:
  port: "${SERVER_PORT:8060}"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    reactor.netty: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes,loggers,metrics
  endpoint:
    gateway:
      enabled: true