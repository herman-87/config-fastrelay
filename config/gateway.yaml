spring:
  application:
    name: "${SPRING_APPLICATION_NAME:gateway}"

  cloud:
    gateway:
      mvc:
        routes:
          - id: usermanager
            uri: lb://usermanager
            predicates:
              - Path=/usermanager/**
            filters:
              - StripPrefix=1   # ðŸ‘ˆ enlÃ¨ve "/usermanager" avant de transfÃ©rer
          - id: image
            uri: lb://image
            predicates:
              - Path=/image/**
            filters:
              - StripPrefix=1
          - id: business
            uri: lb://business
            predicates:
              - Path=/business/**
            filters:
              - StripPrefix=1
          - id: product
            uri: lb://product
            predicates:
              - Path=/product/**
            filters:
              - StripPrefix=1
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

server:
  port: "${SERVER_PORT:8060}"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
