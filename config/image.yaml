spring:
  application:
    name: "${SPRING_APPLICATION_NAME:image}"

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: "jdbc:postgresql://postgres_image:5432/db_image"

app:
  upload:
    max-file-size: 5242880

minio:
  endpoint: "${MINIO_ENDPOINT:http://minio:9000}"
  root-user: "${MINIO_ROOT_USER:minioadmin}"
  root-password: "${MINIO_ROOT_PASSWORD:minioadmin}"
  default-bucket-name: images
